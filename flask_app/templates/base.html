<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> {% block title %}{% endblock %} - FlaskApp </title>
    <link rel="icon" href="{{url_for('static', filename='images/favicon.ico')}}" type="image/x-icon" />
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link {% if active=='main' %}active{%endif %}" href="/">Main</a>
                    <a class="nav-link {% if active=='whoami' %}active{%endif %}" href="/whoami/">Whoami</a>
                    <a class="nav-link {% if active=='source_code' %}active{%endif %}" href="/source_code/">Source code</a>
                    <a class="nav-link {% if active=='random' %}active{%endif %}" href="/random/?length=16&specials=0&digits=1">Random</a>
                    <a class="nav-link disabled" href="#">| Dolya Dima &copy; 2022</a>
                </div>
            </div>
        </div>
    </nav>

    <p class="lead">
        <br />
        &nbsp;&nbsp;&nbsp;&nbsp;This is a {% block description %}{% endblock %} page of Flask App.
    </p>

    {% block content %}{% endblock %}

</body>
</html>
